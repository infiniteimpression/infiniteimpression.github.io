<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Impression</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      scroll-behavior: smooth;
    }
    .btn-social {
      transition: all 0.3s ease;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }
    .btn-facebook {
      color: #3b5998;
      border: 2px solid #3b5998;
    }
    .btn-facebook:hover {
      background-color: #3b5998;
      color: #fff;
      transform: scale(1.1);
    }
    .btn-instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: #fff;
      border: none;
    }
    .btn-instagram:hover {
      transform: scale(1.1);
    }
    .btn-linkedin {
      color: #0077b5;
      border: 2px solid #0077b5;
    }
    .btn-linkedin:hover {
      background-color: #0077b5;
      color: #fff;
      transform: scale(1.1);
    }
    .btn-twitter {
      color: #1da1f2;
      border: 2px solid #1da1f2;
    }
    .btn-twitter:hover {
      background-color: #1da1f2;
      color: #fff;
      transform: scale(1.1);
    }
    .btn-whatsapp {
      color: #25d366;
      border: 2px solid #25d366;
    }
    .btn-whatsapp:hover {
      background-color: #25d366;
      color: #fff;
      transform: scale(1.1);
    }
    .sticky-top {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #f8f9fa;
      padding: 2rem 0;
    }
    footer .social-icons a {
      margin: 0 0.5rem;
      color: #6c757d;
      transition: color 0.3s;
    }
    footer .social-icons a:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Infinite Impression</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact-info">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Portfolio Section -->
  <section class="page-section py-5" id="portfolio">
    <div class="container">
      <h2 class="text-center mb-4">Our Work</h2>
      <div class="row g-4">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
          <img src="https://via.placeholder.com/600x400?text=Event+Branding" class="img-fluid rounded shadow-sm" alt="Event Branding">
        </div>

          <img src="https://via.placeholder.com/600x400?text=Print+Media" class="img-fluid rounded shadow-sm" alt="Print Media">
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Info Section -->
  <section class="bg-light py-5" id="contact-info">
    <div class="container">

      <div class="row text-center">

          <i class="bi bi-phone fs-2 text-primary"></i>
          <p class="mb-0"><strong>Phone</strong></p>
          <p>+92 300 1234567</p>
        </div>
        <div class="col-md-4">
          <i class="bi bi-envelope fs-2 text-primary"></i>
          <p class="mb-0"><strong>Email</strong></p>
          <p>info@infiniteimpression.com</p>
        </div>
        <div class="col-md-4">
          <i class="bi bi-geo-alt fs-2 text-primary"></i>
          <p class="mb-0"><strong>Location</strong></p>
          <p>Lahore, Pakistan</p>
        </div>
      </div>

      <div class="text-center mt-4">
        <h4 class="mb-3">Follow Us</h4>
        <a class="btn btn-facebook btn-social mx-1" href="https://facebook.com/infiniteimpression" target="_blank"><i class="bi bi-facebook"></i></a>
        <a class="btn btn-instagram btn-social mx-1" href="https://instagram.com/infiniteimpression" target="_blank"><i class="bi bi-instagram"></i></a>
        <a class="btn btn-linkedin btn-social mx-1" href="https://linkedin.com/company/infiniteimpression" target="_blank"><i class="bi bi-linkedin"></i></a>
        <a class="btn btn-twitter btn-social mx-1" href="https://twitter.com/infiniteimp" target="_blank"><i class="bi bi-twitter"></i></a>
        <a class="btn btn-whatsapp btn-social mx-1" href="https://wa.me/923001234567" target="_blank"><i class="bi bi-whatsapp"></i></a>
      </div>

      <div class="text-center mt-5">

        </div>

    </div>
  </section>

  <footer class="text-center mt-5">
    <div class="container">
      <p>&copy; 2025 Infinite Impression. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://facebook.com/infiniteimpression"><i class="bi bi-facebook"></i></a>
        <a href="https://instagram.com/infiniteimpression"><i class="bi bi-instagram"></i></a>
        <a href="https://linkedin.com/company/infiniteimpression"><i class="bi bi-linkedin"></i></a>
        <a href="https://twitter.com/infiniteimp"><i class="bi bi-twitter"></i></a>
        <a href="https://wa.me/923001234567"><i class="bi bi-whatsapp"></i></a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
